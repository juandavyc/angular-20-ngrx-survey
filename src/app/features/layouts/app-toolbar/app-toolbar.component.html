<p-toolbar>
  <ng-template #start>
    <h1 class="text-2xl font-bold">surveys</h1>
  </ng-template>

  <ng-template #end>
    <div class="hidden md:block">
      <p-menubar [model]="items" breakpoint="768px" />
    </div>
    <p-button label="Menu" (onClick)="openDrawer()" size="small" class="md:hidden" />
  </ng-template>
</p-toolbar>

<p-drawer header="surveys" [visible]="isVisible()" (onHide)="closeDrawer()">
  <p-menu [model]="items" />
</p-drawer>
